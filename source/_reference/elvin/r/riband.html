<h1>Riband</h1>
<p>Riband, or Ribbon. A subordinary containing the eighth part of the bend. The Ribbon applied as a difference of the younger sons is of very high antiquity. <a href="../plate17.html">P.  17,</a>  f. 4.  </p>
