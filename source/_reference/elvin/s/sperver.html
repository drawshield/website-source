<h1>Sperver</h1>
<p>Sperver, or Spurver. A kind of tent, as borne in the arms of the Upholders' Company. <a href="../plate40.html">P.  40,</a>  f. 28. </p>
<p>It is also termed a Pavilion, or Tabernacle. </p>
