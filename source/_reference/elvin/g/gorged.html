<h1>Gorged</h1>
<p>Gorged. A term to express any animal or bird, having its neck encircled with a crown, coronet, collar, or wreath, as a demi lion ramp, gorged with a ducal coronet. <a href="../plate26.html">P.  26,</a>  f. 31.  </p>
