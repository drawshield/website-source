<h1>Pentagon</h1>
<p>Pentagon. A star of five points composed of five A's interlaced with the word Salus inscribed at its angles. <a href="../plate42.html">P.  42,</a>  f. 30. </p>
<p>The Pentagon the symbol of health. </p>
