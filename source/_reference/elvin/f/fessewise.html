<h1>Fessewise</h1>
<p>Fessewise, Fesseways, or in Fesse. Implies any charge placed or borne in Fesse ; i.e. in a horizontal line across the shield, e.g. <a href="../plate4.html">P.  4,</a>  f. 31.  </p>
