<h1>Fiend</h1>
<p>Fiend, or Fury's Head. Also termed Satan's Head.The head of a man couped at the neck in profile, and having ears like the wings of a Dragon. <a href="../plate36.html">P.  36,</a>  f. 48.  </p>
