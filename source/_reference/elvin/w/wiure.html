<h1>Wiure</h1>
<p>Wiure, Wyer, Viure, and Viurie. A narrow fillet, generally nebuly, it may be placed in bend, in fesse, or otherwise. <a href="../plate4.html">P.  4,</a>  f. 17. <a href="../plate22.html">P.  22,</a>  f. 35.  </p>
