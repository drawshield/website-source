<h1>Tenne</h1>
<p>Tenne. The same as Tawny. It is by some heralds called Brusk ; and in engraving, it is expressed by diagonal lines drawn from sinister chief points, and traversed by horizontal ones. <a href="../plate1.html">P.  1.</a>   </p>
