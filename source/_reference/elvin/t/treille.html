<h1>Treille</h1>
<p>Treille, or Trillise. A Lattice, or Trellis, a pattern resembling fretty, but always nailed at each intersection ; also termed Trllised cloue. <a href="../plate22.html">P.  22,</a>  f. 37.  </p>
