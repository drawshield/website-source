<h1>Engouled</h1>
<p>Engouled, Engoulant, Devouring, Gorging, Ingullant, or Swallowing. Applied to animals, fish, etc., in the act of swallowing anything. <a href="../plate30.html">P.  30,</a>  f. 55, and <a href="../plate32.html">P  32,</a>  f. 5.  </p>
