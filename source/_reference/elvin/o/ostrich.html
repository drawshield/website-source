<h1>Ostrich</h1>
<p>Ostrich, and parts of it, are common bearings in Coat Armour. The Ostrich is usually represented in Heraldry with horse-shoe or key in its mouth. <a href="../plate33.html">P.  33.</a>  f. 40  </p>
