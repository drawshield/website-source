<h1>Crimean Medal is silver</h1>
<p>Crimean Medal is silver, the ribbon blue with yellow edges ; separate clasps for Alma, Balaklava, Inkerman, Sebastopol. <a href="../plate25.html">P.  25,</a>  f. 18. See Medal.  </p>
