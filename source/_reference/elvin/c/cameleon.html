<h1>Cameleon</h1>
<p>Cameleon. Is depicted as <a href="../plate30.html">P.  30,</a>  f. 9 ; and when blazoned ppr. is coloured pale green. </p>
<p>The Cameleon is the emblem of inconstancy. </p>
