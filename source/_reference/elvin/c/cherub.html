<h1>Cherub</h1>
<p>Cherub, or Angel. A child's head betw. two wings. <a href="../plate36.html">P.  36,</a>  f. 52, A Seraph or Seraphim has three pairs of wings. <a href="../plate36.html">P.  36,</a>  f. 57.  </p>
