<h1>Quilled</h1>
<p>Quilled: 1. in describing a feather when the <a href="../q/quill.html">quill</a> differs in colour from the rest. See <a  href="../p/plume.html">Plumes</a>. 2. Also applied to the <a  href="../p/porcupine.html">Porcupine</a>.</p>
