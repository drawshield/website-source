<h1>Virols</h1>
<p>Virols: the <a  href="../r/ring.html">rings</a> which commonly encircle Bugle-horns, (q.v.); and hence virolled or virolly, (fr. virol&eacute;), is used when a circular band of a different tincture is thus encircled.</p>
