<h1>Revers</h1>
<p>Revers, le: the expression Porte le revers is often found in the ancient rolls of arms, when similar descriptions follow one another as to bearing but with <a href="../r/reversed.html">reversed</a> <a  href="../t/tincture.html">tinctures</a>.</p>
