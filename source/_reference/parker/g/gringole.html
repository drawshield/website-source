<h1>Gringol&eacute;</h1>
<p>Gringol&eacute;, (fr.). See <a  href="../c/cross.html">Cross</a>,  &sect;21, but with French heralds saltires fers de moulin, &amp;c., are sometimes so named when terminated with <a  href="../s/serpent.html">serpents'</a> <a  href="../h/head.html">heads</a>.</p>
