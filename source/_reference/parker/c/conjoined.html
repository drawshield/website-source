<h1>Conjoined</h1>
<p>Conjoined, or Conjunct, or Joinant: joined together, so as to touch each other; e.g. of <a  href="../a/annulet.html">annulets</a>(not to be represented as <a  href="../i/interlaced.html">interlaced</a>): applied also sometimes to <a  href="../m/mascle.html">Mascles</a>.</p>
