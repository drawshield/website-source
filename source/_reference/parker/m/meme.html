<h1>M&ecirc;me</h1>
<p>M&ecirc;me, De, (fr.): of the same <a  href="../t/tincture.html">tincture</a>. In English blazon, however, to avoid repetition, usually the expression 'of the first' or 'of the second' is employed.</p>
