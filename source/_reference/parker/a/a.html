<h1>A</h1>
<p>A or a in heraldic memoranda and sketches of arms in trick, is employed to signify <a href="../a/argent.html">Argent</a>[and is better than ar., which might be mistaken for <a href="../a/az.html">az</a>, or for or].</p>
